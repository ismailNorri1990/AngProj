<li [ngClass]="{'list-group-item': true ,
                'list-group-item-success': appareilStatus === 'Allumé',
                'list-group-item-danger': appareilStatus === 'Etteint'}">
  <h4 [ngStyle]="{color: getColor()}">Appareil {{ appareilName }} -- Status : {{getStatus()}}</h4>
  <button [ngClass]="{'btn': true,
                     'btn-success': appareilStatus === 'Allumé',
                    'btb-danger': appareilStatus === 'Etteint'  }" (click)="isOn()">On/Off</button>
</li>
